<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <script>
    function User() {
      var firstName;
      var surname;
      this.setFirstName = function(FirstName) {
        firstName = FirstName;
      };
      this.setSurname = function(Surname) {
        surname = Surname;
      };
      this.getFullName = function() {
        return ('' + firstName + ' ' + surname);
      };
    }
    var user = new User();
    user.setFirstName("Петя");
    user.setSurname("Иванов");

    alert(user.getFullName()); // Петя Иванов
  </script>
</body>

</html>
