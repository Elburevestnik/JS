<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <script src="https://learn.javascript.ru/test/libs.js"></script>
  <script src="test.js"></script>
</head>

<body>

  <script>
    function getSums(arr) {
      var result = [];
      if (arr.length == 0) return result;
      result.push(arr.reduce(function(sum, current) {
        result.push(sum);
        return sum + current;
      }));

      return result;
    }
  </script>

</body>
