<!DOCTYPE HTML>
<html>

  <meta charset="utf-8">

  <script src="test.js"></script>
</head>

<body>

  <script>
    function makeBuffer() {
      var arr = [];

      function buffer(value) {
        if (value === undefined) {
          return arr.join('');
        }
        arr.push(String(value));
      }
      buffer.clear = function() {
        arr = [];
      };
      return buffer;

    }
  </script>

</body>
