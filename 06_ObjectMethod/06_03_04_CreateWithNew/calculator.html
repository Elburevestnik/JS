<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <script src="https://learn.javascript.ru/test/libs.js"></script>
  <script src="test.js"></script>
</head>

<body>

  <script>
    function Calculator() {
      var methods = {
        '-': function(a, b) {
          return a - b;
        },
        '+': function(a, b) {
          return a + b;
        }
      };
      this.calculate = function(str) {
        var arr = str.split(' ');
        op = arr[1];
        if (isNaN(arr[0]) && isNaN(arr[1])) {
          return NaN;
        } else {
          return methods[op](+arr[0], +arr[2]);
        }
      }
      this.addMethod = function(name, func) {
        methods[name] = func;
      }
    }
  </script>

</body>

</html>
