<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://learn.javascript.ru/test/libs.js"></script>
  <script src="test.js"></script>
</head>
<body>

  <script>

    var calculator = {

      read: function() {
        this.a = +prompt('Enter a', '');
        this.b = +prompt('Enter b', '');
      },
      sum: function() {
        return this.a + this.b;
      },
      mul: function() {
        return this.a * this.b;
      }
    }

  </script>

</body>
</html>
