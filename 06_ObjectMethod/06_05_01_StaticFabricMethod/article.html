<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">

  <script src="test.js"></script>

<body>

  <script>
    function Article() {
      this.created = new Date();
      Article.countObj++;
      Article.date = this.created;
    }
    Article.countObj = 0;
    Article.showStats = function() {
      alert('Всего: ' + this.countObj + ', Последняя: ' + this.date);
    }
  </script>

</body>
